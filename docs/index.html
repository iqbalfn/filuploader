    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">File Uploader</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>File Uploader</h1>
                <p class="lead">A JavaScript class for file uploader.</p>

                <section>
                    <h2>Examples</h2>

                    <article>
                        <section>
                            <h3>Default</h3>
                            <article>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <button id="pick-file" class="btn btn-primary">Upload file</button>

                                        <script>
                                            document.addEventListener('DOMContentLoaded', function(){
                                                $('#pick-file').click(function(){
                                                    // let generate file picker
                                                    let file = $('<input type="file" accept="image/*">').get(0)

                                                    file.addEventListener('change', function(){
                                                        // here we upload the file
                                                        let uploader = new FileUploader({
                                                            url     : 'http://localhost/admin-ui/upload/',
                                                            fields  : { user: 1 },
                                                            queries : { form: 'user' },
                                                            headers : { xtype: 'image' },
                                                            files   : { file: this.files[0] },
                                                            onSuccess(up, xhr, res){
                                                                alert('Success');
                                                                console.log(res)
                                                            },
                                                            onError(up){
                                                                alert('Whoops, something not go right');
                                                            }
                                                        })

                                                        uploader.send()
                                                    })

                                                    file.click()
                                                });
                                            }, false);
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>

                    </article>
                </section>
